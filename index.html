<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Coda - Color picker</title>
		<meta name="viewport" content="width=device-width">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Abel&family=Inconsolata:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/container.css">
		<link rel="stylesheet" href="css/menu_nav.css">
		<link rel="stylesheet" href="css/preview.css">
		<link rel="stylesheet" href="css/configs_preview.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="css/darcula.css">
		<link rel="icon" href="assets/icon.png">
	</head>

	<body>
		<header class="top__pag">
			<img class="top__logo__img" src="assets/img/logo_coda.png">
			<input class="top__search" type="search" name="search" placeholder="Busque Por Algo">

			<section class="campo__perfil">
				<img class="campo__perfil__img" src="assets/img/img-perfil.png">
				<p class="campo__perfil__name">Emerson_Britto</p>
			</section>
		</header>

		<section class="container">
			<nav class="container_menu">
				<h1 class="title_nav">MENU</h1>
				<section class="button_codeEditor">
					<div class="block_icon__active">
						<img class="block_icon_img_editor" src="assets/icons/icon_code.svg" type="svg">
					</div>
					<p class="name_codeEditor">Editor de Codigos</p>
				</section>
				<a href="index2.html">
					<section class="button_community">
						<div class="block_icon">
							<img class="block_icon_img_community" src="assets/icons/icon_users.svg" type="svg">
						</div>
						<p class="name_community">Comunidade</p>
					</section>
			    </a>
			</nav>

			<main class="codePreview">
				<section class="painel__border">
					<div class="painel__code">
						<div class="box__buttons__decoration">
							<div class="button__decoration__red buttons__decoration"></div>
							<div class="button__decoration__yellow buttons__decoration"></div>
							<div class="button__decoration__green buttons__decoration"></div>
						</div>
						<div class="wrapper_code">
						    <code class="campo__code hljs" contenteditable="true" aria-label="editor"></code>	
						</div>
					</div>
				</section>
				<button class="button__viewHightLight">Visualizar com o Highlight</button>
			</main>

			<section class="configs_preview">
				<h1 class="myProject__titleYourProject">SEU PROJETO</h1>
				<input class="myProject__name" type="text" name="nameProjeto" placeholder="Nome do Seu Projeto">
				<textarea class="myProject__description" cols="30" rows="4" type="search" name="DescricaoProjeto" style="resize: none" placeholder="Descrição do Seu Projeto..."></textarea>
				<h1 class="personalization__title">PERSONALIZAÇÃO</h1>
				<select class="personalization__selectorLanguagem">
				    <option id="select_op">JavaScript</option>
				    <option id="select_op">HTML</option>
				    <option id="select_op">CSS</option>
				    <option id="select_op">Python</option>
				</select>
				<input class="personalization__selectorColor" value="#5a3aa1" type="color" onchange="shiftColor()">
				<button class="personalization__buttonSave">Salvar Projeto</button>
			</section>
		</section>
        <script src="js/highlight.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/index2.js"></script>
	</body>
</html>
